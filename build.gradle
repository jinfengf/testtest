apply plugin: 'java-library'
apply plugin: 'idea'

tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn tasks.findByName('idea')
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.1'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


